<!doctype html>
<html lang="en">
<head>

    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/bootstrap.min.css' %}" type="text/css">
    {% block head %}
    <title>some text </title>
    {% endblock %}
</head>
<body>
<div class="container">
    <br>
<!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Social Network</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
              {% if user.is_authenticated %}
                <ul class="nav navbar-nav">
                  <li><a href="{% url 'accounts:home' %}">Home</a></li>
                  <li><a href="{% url 'accounts:view_profile' %}">Profile</a></li>
                  <li><a href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li>
                  <li><a href="{% url 'accounts:change_password' %}">Change Password</a></li>
                  <!--<li><a href="/account/profile/">copy of hard coded link </a></li>-->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
                </ul>
              {% else %}
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'accounts:reset_password' %}">Reset Password</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'accounts:register' %}">Register</a></li>
                    <li><a href="{% url 'accounts:login' %}">Login</a></li>
                </ul>
              {% endif %}

          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
    {% block body %}

    {% endblock %}
</div>
</body>
</html>
